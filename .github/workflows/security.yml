name: ğŸ”’ Security Audit & Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      audit_type:
        description: 'Type of security audit to run'
        required: true
        default: 'full'
        type: choice
        options:
        - quick
        - full
        - test-only

jobs:
  security-audit:
    name: ğŸ” Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run security audit
      run: |
        if [ "${{ github.event.inputs.audit_type }}" = "quick" ]; then
          npm run security-audit-quick
        elif [ "${{ github.event.inputs.audit_type }}" = "test-only" ]; then
          npm run security-test
        else
          npm run security-audit
        fi
      continue-on-error: false
      
    - name: ğŸ“Š Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-audit-report
        path: |
          logs/security-monitor.log
          logs/security-alerts.log
          logs/security-report.json
        retention-days: 30

  security-tests:
    name: ğŸ§ª Security Tests
    runs-on: ubuntu-latest
    needs: security-audit
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run unit tests
      run: npm run security-test-unit
      
    - name: ğŸ”— Run integration tests
      run: npm run security-test-integration
      
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-test-results
        path: |
          logs/security-monitor.log
          logs/security-alerts.log
        retention-days: 30

  dependency-check:
    name: ğŸ“¦ Dependency Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Check for vulnerabilities
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: ğŸ”§ Auto-fix vulnerabilities
      run: npm audit fix --audit-level=moderate
      continue-on-error: true
      
    - name: ğŸ“Š Upload audit results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-audit-results
        path: |
          package-lock.json
        retention-days: 30

  code-quality:
    name: ğŸ“ Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run linting
      run: npm run lint
      continue-on-error: true
      
    - name: ğŸ”§ Fix linting issues
      run: npm run lint:fix
      continue-on-error: true
      
    - name: ğŸ—ï¸ Build check
      run: npm run build
      continue-on-error: true

  security-score:
    name: ğŸ“Š Security Score
    runs-on: ubuntu-latest
    needs: [security-audit, security-tests, dependency-check, code-quality]
    if: always()
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Calculate security score
      id: security-score
      run: |
        # Run security audit and capture score
        AUDIT_OUTPUT=$(npm run security-audit-quick 2>&1)
        SCORE=$(echo "$AUDIT_OUTPUT" | grep -o 'Security Score: [0-9]*%' | grep -o '[0-9]*' || echo "0")
        echo "score=$SCORE" >> $GITHUB_OUTPUT
        echo "Security Score: $SCORE%"
        
    - name: ğŸ“Š Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const score = ${{ steps.security-score.outputs.score }};
          const emoji = score >= 95 ? 'ğŸŸ¢' : score >= 85 ? 'ğŸŸ¡' : score >= 70 ? 'ğŸŸ ' : 'ğŸ”´';
          const status = score >= 95 ? 'EXCELLENT' : score >= 85 ? 'GOOD' : score >= 70 ? 'FAIR' : 'POOR';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ğŸ”’ Security Audit Results
            
            **Security Score:** ${emoji} ${score}% (${status})
            
            ${score >= 95 ? 'âœ… Production ready!' : score >= 85 ? 'âš ï¸ Minor issues to address' : 'âŒ Security issues need attention'}
            
            [View full security report](${context.payload.pull_request.html_url}/checks)`
          });
          
    - name: ğŸš¨ Fail on low security score
      if: steps.security-score.outputs.score < 85
      run: |
        echo "âŒ Security score too low: ${{ steps.security-score.outputs.score }}%"
        echo "Minimum required score: 85%"
        exit 1

  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [security-audit, security-tests, dependency-check, code-quality, security-score]
    if: always() && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
    
    steps:
    - name: ğŸ“Š Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        
    - name: ğŸ“¢ Create security summary
      run: |
        echo "## ğŸ”’ Daily Security Report" > security-summary.md
        echo "" >> security-summary.md
        echo "**Date:** $(date)" >> security-summary.md
        echo "**Repository:** ${{ github.repository }}" >> security-summary.md
        echo "**Branch:** ${{ github.ref_name }}" >> security-summary.md
        echo "" >> security-summary.md
        echo "### ğŸ“Š Results Summary" >> security-summary.md
        echo "- Security Audit: ${{ needs.security-audit.result }}" >> security-summary.md
        echo "- Security Tests: ${{ needs.security-tests.result }}" >> security-summary.md
        echo "- Dependency Check: ${{ needs.dependency-check.result }}" >> security-summary.md
        echo "- Code Quality: ${{ needs.code-quality.result }}" >> security-summary.md
        echo "- Security Score: ${{ needs.security-score.outputs.score }}%" >> security-summary.md
        echo "" >> security-summary.md
        echo "### ğŸ“ Artifacts" >> security-summary.md
        echo "- Security audit report" >> security-summary.md
        echo "- Security test results" >> security-summary.md
        echo "- Dependency audit results" >> security-summary.md
        
    - name: ğŸ“¤ Upload summary
      uses: actions/upload-artifact@v4
      with:
        name: security-summary
        path: security-summary.md
        retention-days: 30
